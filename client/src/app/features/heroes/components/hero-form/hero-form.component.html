<div class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Create New Hero</h3>
    </div>
    <button class="close-button" (click)="cancel.emit()">Ã—</button>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" placeholder="Name" formControlName="name" required />
      <div *ngIf="isInvalid('name')" class="error">Name is required.</div>

      <select formControlName="ability" required>
        <option value="">Select ability</option>
        <option value="attacker">Attacker</option>
        <option value="defender">Defender</option>
      </select>
      <div *ngIf="isInvalid('ability')" class="error">Ability is required.</div>

      <input
        type="text"
        placeholder="Suit Colors"
        formControlName="suitColors"
        required
      />
      <div *ngIf="isInvalid('suitColors')" class="error">
        Suit colors are required.
      </div>

      <input
        type="number"
        placeholder="Starting Power"
        formControlName="startingPower"
        required
      />
      <div class="modal-buttons">
        <button type="submit" [disabled]="form.invalid">Create</button>
        <button type="button" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
